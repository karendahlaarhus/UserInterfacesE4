<div id="signup_popup" class="popup">
  <div id="signup_popup_content" class="popup_content">
    <span class="close_popup_button" onclick="togglePopup('signup_popup')"
      >Ã—</span
    >
    <h2 class="form_header">Sign up</h2>
    <div id="signup_form">
      <p class="form_section_title">
        <strong>Account information</strong>
      </p>
      <div class="input_group">
        <label class="input_label">Username:</label>
        <input type="text" id="username_input" class="form_input" required />
      </div>
      <div class="input_group">
        <label class="input_label">Password:</label>
        <input
          type="password"
          id="password_input"
          class="form_input"
          required
        />
      </div>
      <p class="form_section_title">
        <strong>Personal information</strong>
      </p>
      <div class="input_group">
        <label class="input_label">Name: </label>
        <input type="text" id="firstname_input" class="form_input" required />
      </div>
      <div class="input_group">
        <label class="input_label">Surname: </label>
        <input type="text" id="surname_input" class="form_input" required />
      </div>
      <div class="input_group">
        <label class="input_label">Email: </label>
        <input type="email" id="email_input" class="form_input" required />
      </div>
      <div class="input_group">
        <label class="input_label">Date of birth: </label>
        <input type="date" id="birthdate_input" class="form_input" required />
      </div>
      <div class="input_group">
        <label class="input_label">Profile picture: </label>
        <input type="file" id="profileimg_input" class="form_input" />
      </div>
      <div class="input_group">
        <label class="input_label"
          >I have read and accepted the Terms of Use</label
        >
        <input type="checkbox" id="terms" class="form_input" required />
      </div>

      <button
        id="delete_button"
        class="form_btn_smaller"
        onclick="clear_signup()"
      >
        Delete
      </button>
      <br />
      <button id="signup_button" class="form_btn" onclick="signup()">
        Sign up
      </button>
      <p id="output_signup"></p>
    </div>
  </div>
</div>
